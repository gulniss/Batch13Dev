<template>
    <lightning-card  title="Lifecycle Hooks">
        <div class="slds-var-m-around_medium">
            <div>Hello, I am from parent component</div>
            <template if:true={displayChild}>
                <c-lifecycle-child></c-lifecycle-child>
            </template>  
            <lightning-button variant="brand" label="Hide Child" onclick={childHandler}></lightning-button>          
            <lightning-input 
                type="text" 
                value={input}
                onkeyup={changeHandler}></lightning-input>
            <div>Entered value is: {input}</div>
        </div>
    </lightning-card>
</template>
