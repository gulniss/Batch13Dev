<template>
    <lightning-card title="Record Edit Form - Contact" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                   object-api-name={objName}
                   record-id={recordId}
                   onsuccess={successHandler}
                   onerror={errorHandler}>
                   
    <lightning-input-field field-name={fields.FirstName}></lightning-input-field>
    <lightning-input-field field-name={fields.LastName}></lightning-input-field>
    <lightning-input-field field-name={fields.Title}></lightning-input-field>
    <lightning-input-field field-name={fields.Department}></lightning-input-field>
    <lightning-input-field field-name={fields.Email}></lightning-input-field>
    <lightning-input-field field-name={fields.Phone}></lightning-input-field>
    
    <div class="slds-align_absolute-center">
    <lightning-button variant="neutral" type="reset" label="Cancel" class="slds-var-m-right_small">
    </lightning-button>   
        <lightning-button variant="brand" type="submit" label="Save">
        </lightning-button>
    </div>
</lightning-record-edit-form>
</div>
    </lightning-card>
</template>
