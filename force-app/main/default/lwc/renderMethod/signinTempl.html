<template>
    <lightning-card title="Signin Form">
        <div class="slds-var-m-around_medium">
            <lightning-input
            type="text"
            label="Enter your username">
        </lightning-input>
        <lightning-input
        type="password"
        label="Enter your password">
    </lightning-input>
    <div class="slds-var-m-around_small slds-align_absolute-center">
        <lightning-button 
        variant="neutral" 
        label="Cancel" 
        class="slds-m-right_x-small" 
        onclick={clickHandler}></lightning-button>
        <lightning-button 
        variant="brand" 
        label="Signin" 
        onclick={signinHandler}></lightning-button>
    </div>
        </div>
    </lightning-card>
</template>
