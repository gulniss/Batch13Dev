<template>
    <lightning-card title="Create Record - Account" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
           <form class="accountForm">
            <lightning-input type="text" label="Name" name="Name" placeholder="type here..." onchange={changeHandler}></lightning-input>
            <lightning-input type="text" label="Annual Revenue" name="AnnualRevenue" placeholder="type here..." onchange={changeHandler}></lightning-input>
            
            <div class="slds-align_absolute-center">
                <lightning-button label="Reset" onclick={resetForm} class="slds-var-m-top_small"></lightning-button>
                <lightning-button variant="brand" label="Create Account" class="slds-var-m-top_small slds-var-m-left_x-small" onclick={createRecordAccount}></lightning-button>
            </div>
           </form>            
        </div>
    </lightning-card>
</template>
