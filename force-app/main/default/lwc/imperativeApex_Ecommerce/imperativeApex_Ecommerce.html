<template>
    <lightning-card title="Product Seach" icon-name="standard:product_consumed">
       <div class="slds-var-m-around_medium">
        <lightning-input 
        type="number" 
        label="Enter an amount to get the products whose price is lower than entered" 
        onchange={changeHandler}>
        </lightning-input>

        <template if:true={product}>
        <div class="slds-var-m-top_medium">
        <lightning-datatable
            key-field="Id"
            data={product}
            columns={columns}>
        </lightning-datatable>
        </div>
        </template>     
        
        
       </div>
    </lightning-card>
</template>
